<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="translate.css">
    <title>Gasolina ou Etanol?</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Calculadora de Custo de Combustível</h1>
        <p>Determine se a gasolina ou o etanol é mais eficiente em termos de custo para o seu carro.</p>
    </header> <!-- Cabeçalho -->

    <form id="fuelForm">
        <!-- Rótulo e entrada para o preço da gasolina por litro -->
        <label for="gasolinePrice">Preço da Gasolina por Litro (R$):</label>
        <input type="number" id="gasolinePrice" min="1" step="0.01" placeholder="0.0" required>

        <!-- Rótulo e entrada para o preço do etanol por litro -->
        <label for="alcoholPrice">Preço do Etanol por Litro (R$):</label>
        <input type="number" id="alcoholPrice" min="1" step="0.01" placeholder="0.0" required>

        <!-- Rótulo e entrada para a eficiência da gasolina em km por litro -->
        <label for="gasolineEfficiency">Eficiência da Gasolina Média (km/l):</label>
        <input type="number" id="gasolineEfficiency" min="1" step="0.1" placeholder="0.0" required>

        <!-- Rótulo e entrada para a eficiência do etanol em km por litro -->
        <label for="alcoholEfficiency">Eficiência do Etanol Média (km/l):</label>
        <input type="number" id="alcoholEfficiency" min="1" step="0.1" placeholder="0.0" required>

        <!-- Botão de envio -->
        <div class="button-64-center">
            <button class="button-64" role="button" type="submit"><span class="text">Calcular</span></button>
        </div>
    </form>

    <!-- Área de resultado -->
    <div id="result"></div>

    <div class="translate-container">
        <button id="translateButton">Traduzir</button>
        <div id="google_translate_element"></div>
    </div>

    <script src="JS/script.js"></script>
    <script src="JS/translate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

<footer class="footer">
    <p>
        &copy; Todos os direitos reservados.
    </p>
</footer>
</html>
